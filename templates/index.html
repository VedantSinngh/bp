<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPG Blood Pressure Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                    PPG Blood Pressure Monitor
                </h1>
                
                <div class="mb-8 text-center">
                    <div id="video-feed" class="bg-gray-200 rounded-lg mx-auto mb-4">
                        <video id="webcam" autoplay playsinline class="rounded-lg"></video>
                    </div>
                    
                    <button onclick="startMeasurement()" 
                            id="measure-btn"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg 
                                   transition-all duration-300 transform hover:scale-105">
                        Start Measurement
                    </button>
                </div>

                <div id="results" class="hidden bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Measurement Results</h2>
                    <div class="space-y-3">
                        <p class="text-gray-600">
                            Systolic: <span id="systolic" class="font-medium">--</span> mmHg
                        </p>
                        <p class="text-gray-600">
                            Diastolic: <span id="diastolic" class="font-medium">--</span> mmHg
                        </p>
                        <p class="text-gray-600">
                            Heart Rate: <span id="heart-rate" class="font-medium">--</span> BPM
                        </p>
                    </div>
                </div>

                <div id="error" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
